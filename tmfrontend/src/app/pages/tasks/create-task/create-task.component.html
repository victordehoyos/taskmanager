<nb-card>
    <nb-card-header>
      <h2>Crear Nueva Tarea</h2>
    </nb-card-header>
  
    <nb-card-body>
      <form #taskForm="ngForm">
        <div class="form-group">
          <label for="title">Título:</label>
          <input nbInput fullWidth id="title" name="title" [(ngModel)]="task.title" placeholder="Ingrese el título" required>
        </div>
  
        <div class="form-group">
          <label for="description">Descripción:</label>
          <textarea nbInput fullWidth id="description" name="description" [(ngModel)]="task.description" placeholder="Ingrese la descripción" required></textarea>
        </div>
  
        <div class="form-group">
          <label for="assignedUser">Asignar a:</label>
          <nb-select id="assignedUser" name="assignedUserId" [(ngModel)]="task.user.email" placeholder="Seleccione un usuario" fullWidth required>
            <nb-option *ngFor="let user of usersList" [value]="user.email">{{ user.name }}</nb-option>
          </nb-select>
        </div>
  
        <div class="form-group">
          <label for="priority">Criticidad:</label>
          <nb-select id="priority" name="priority" [(ngModel)]="task.priority" fullWidth required>
            <nb-option value="Baja">Baja</nb-option>
            <nb-option value="Media">Media</nb-option>
            <nb-option value="Alta">Alta</nb-option>
          </nb-select>
        </div>
      </form>
    </nb-card-body>
  
    <nb-card-footer>
      <button nbButton status="danger" (click)="close()">Cancelar</button>
      <button nbButton status="success" (click)="save()" [disabled]="!task.title || !task.description || !task.user">Guardar</button>
    </nb-card-footer>
  </nb-card>
