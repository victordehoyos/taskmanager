<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()"><span>Task Manager</span></a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item">
    </nb-action>
    <nb-action class="control-item" icon="bell-outline" badgeStatus="danger" [badgeText]="notifications.length">
      <nb-context-menu [items]="notifications" *ngIf="notifications.length > 0"></nb-context-menu>
    </nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="false"
               [name]="user?.name"
               [picture]="user?.picture"
               >
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
